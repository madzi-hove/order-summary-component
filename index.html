<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
<body>
  <!-- card -->
  <section class="card">
  <!-- header -->
    <header class="header">
        <img src="images/illustration-hero.svg" alt="Cartoon character dancing to music" class="header-img">
    <!-- end of header -->
    </header>
    <!-- main -->
    <main class="main">
      <section class="summary-intro-text">
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      
      <section class="order-info">
        <div class="order">
          <div class="music-logo">
            <img src="images/icon-music.svg" alt="Picture of a music note." class="music-icon">
          </div>
          <div class="plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
         </div>
        </div>
        
        <a href="#" class="change-order">Change</a>
      </section>
      
        <button class="payment-btn">Proceed to Payment</button>
      
        <a href="#" class="order-cancel">Cancel Order</a>
      <!-- end of main -->
    </main>
    <!-- end of card section -->
  </section>
  <!-- footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Madziviridze Hove</a>.
    </div>
    <!-- end of footer -->
  </footer>
  
  
  
</body>
</html>
